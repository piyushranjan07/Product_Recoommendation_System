{% extends "base.html" %}

{% block title %}Camera Recommendations{% endblock %}
{% block header %}Camera Recommendation System{% endblock %}

{% block extra_style %}
<style>
    .filter-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    } 
    
    .filter-group {
        display: flex;
        flex-direction: column;
    }
    
    .filter-group label {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
        font-size: 0.95em;
    }
    
    .filter-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s;
        background: white;
    }
    
    .filter-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        margin-top: 20px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
    }
</style>
{% endblock %}

{% block content %}
<h2 style="color: #667eea; margin-bottom: 30px; font-size: 1.8em;">Find Your Perfect Camera</h2>

<form action="/cameras/recommend" method="post">
    <div class="filter-container">
        <div class="filter-group">
            <label>Brand</label>
            <select name="brand">
                <option value="All">All Brands</option>
                {% for brand in filters.brands %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Type</label>
            <select name="camera_type">
                <option value="All">All Types</option>
                {% for type in filters.types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Megapixels</label>
            <select name="megapixels">
                <option value="All">All Megapixels</option>
                {% for mp in filters.megapixels %}
                <option value="{{ mp }}">{{ mp }} MP</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Video Quality</label>
            <select name="video_quality">
                <option value="All">All Quality</option>
                {% for quality in filters.video_qualities %}
                <option value="{{ quality }}">{{ quality }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Price Range</label>
            <select name="price_range">
                <option value="All">All Prices</option>
                <option value="Under 50k">Under ‚Çπ50,000</option>
                <option value="50k-150k">‚Çπ50,000 - ‚Çπ1,50,000</option>
                <option value="150k-300k">‚Çπ1,50,000 - ‚Çπ3,00,000</option>
                <option value="Above 300k">Above ‚Çπ3,00,000</option>
            </select>
        </div>
    </div>
    
    <button type="submit" class="submit-btn">üîç Get Recommendations</button>
</form>
{% endblock %}
