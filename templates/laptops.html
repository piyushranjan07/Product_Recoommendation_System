{% extends "base.html" %}

{% block title %}Laptop Recommendations{% endblock %}
{% block header %}Laptop Recommendation System{% endblock %}

{% block extra_style %}
<style>
    .filter-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .filter-group {
        display: flex;
        flex-direction: column;
    }
    
    .filter-group label {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
        font-size: 0.95em;
    }
    
    .filter-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s;
        background: white;
    }
    
    .filter-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        margin-top: 20px;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
    }
</style>
{% endblock %}

{% block content %}
<h2 style="color: #667eea; margin-bottom: 30px; font-size: 1.8em;">Find Your Perfect Laptop</h2>

<form action="/laptops/recommend" method="post">
    <div class="filter-container">
        <div class="filter-group">
            <label>Brand</label>
            <select name="brand">
                <option value="All">All Brands</option>
                {% for brand in filters.brands %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Processor</label>
            <select name="processor">
                <option value="All">All Processors</option>
                {% for processor in filters.processors %}
                <option value="{{ processor }}">{{ processor }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>RAM (GB)</label>
            <select name="ram">
                <option value="All">All RAM</option>
                {% for ram in filters.rams %}
                <option value="{{ ram }}">{{ ram }} GB</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Storage (GB)</label>
            <select name="storage">
                <option value="All">All Storage</option>
                {% for storage in filters.storages %}
                <option value="{{ storage }}">{{ storage }} GB</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Purpose</label>
            <select name="purpose">
                <option value="All">All Purposes</option>
                {% for purpose in filters.purposes %}
                <option value="{{ purpose }}">{{ purpose }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <label>Price Range</label>
            <select name="price_range">
                <option value="All">All Prices</option>
                <option value="Under 50k">Under ‚Çπ50,000</option>
                <option value="50k-100k">‚Çπ50,000 - ‚Çπ1,00,000</option>
                <option value="100k-150k">‚Çπ1,00,000 - ‚Çπ1,50,000</option>
                <option value="Above 150k">Above ‚Çπ1,50,000</option>
            </select>
        </div>
    </div>
    
    <button type="submit" class="submit-btn">üîç Get Recommendations</button>
</form>
{% endblock %}
